<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />

        <title>My Portfolio</title>

    <body>
        <!--START NAV-->
        <!--LOGO-->
        <header id="navbar">

                <div class="experience">

                </div>

            <nav id="tab-bar">

                <a href="" target="_blank" class="project project-tile">

                    <p class="project-title">
                        <span class="code">&lt;</span>

                    <img class="project-image" src="./Assests/Tribute-page-project.png" alt="project">

            <a href="" class="btn btn-show-all" target="_blank">Show all</a>

        <!-- START CONTACT SECTION -->

        <section id="contacts" class="contact-section">
            <div class="contact-section-header">
                <h1>Let's work together...</h1>
                <p>What are your interests?</p>
            </div>
            <div class="contact-links">
                <a href="" target="_blank" class="btn contact-details">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="" target="_blank" class="btn contact-details">
                    <i class="fab fa-instagram"></i>
                </a>

                    <i class="fab fa-twitter"></i>
                </a>
                <a href="" target="_blank" id="profile-link" class="btn contact-details" >
                    <i class="fab fa-github"></i>
                </a>

                </a>
